<content>
  <form
    id="MainForm"
    class="w-25 m-4 position-absolute top-50 start-50 translate-middle"
    action="/register"
    method="POST">
    
    <h2>Register User</h2>
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="nameInp"
        name="name"
        placeholder="Name"
        required
      />
      <label for="nameInp">Name</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="emailInp"
        name="email"
        placeholder="Email"
        required
      />
      <label for="emailInp">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        id="passwordInp"
        name="password"
        placeholder="Password"
        required
      />
      <label for="passwordInp">Password</label>
    </div>
    <a href="/loginPage">Login if you already have an account</a>
    <br>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</content>
