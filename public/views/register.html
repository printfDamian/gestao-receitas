<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FireBase Auth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      id="MainForm"
      class="w-25 m-4 position-absolute top-50 start-50 translate-middle"
    >
      <h2>Register User</h2>
      <div class="form-floating mb-3">
        <input
          type="name"
          class="form-control"
          id="nameInp"
          placeholder="Name"
        />
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="emailInp"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="passwordInp"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <button type="submit" class="btn btn-outline-primary" id="RegisterUser">
        Register
      </button>
      <a href="login.html"
        ><button type="button" class="btn btn-outline-primary">
          Log in
        </button></a
      >
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
      import {
        getDatabase,
        set,
        ref,
      } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
      const firebaseConfig = {
        apiKey: FIREBASE_APIKEY,
        authDomain: "learnfirebase-26112.firebaseapp.com",
        projectId: "learnfirebase-26112",
        storageBucket: "learnfirebase-26112.appspot.com",
        messagingSenderId: "878478234505",
        appId: "1:878478234505:web:aa6a5d6ad43d9a35f5c758",
      };
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth();

      let EmailInp = document.getElementById("emailInp");
      let PasswordInp = document.getElementById("passwordInp");
      let NameInp = document.getElementById("nameInp");
      let MainForm = document.getElementById("MainForm");

      let RegisterUser = (evt) => {
        evt.preventDefault();

        createUserWithEmailAndPassword(auth, EmailInp.value, PasswordInp.value)
          .then((credentials) => {
            set(ref(db, 'users/' + credentials.user.uid), {
              username: NameInp.value,
              email: EmailInp.value
            });
            console.log(NameInp.value + " has registered");
          })
          .catch((error) => {
            console.error(error.message);
            console.log(error.code);
            console.log(error.message);
          });
      };

      MainForm.addEventListener("submit", RegisterUser);
    </script>
  </body>
</html>
