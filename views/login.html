<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FireBase Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form id="MainForm" class="w-25 m-4 position-absolute top-50 start-50 translate-middle">
        <h2>Login User</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInp" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-outline-primary">Login</button>
        <a href="register.html"><button type="button" class="btn btn-outline-primary">Register</button></a>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, get, ref, child } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyARsJbvjuitWHvqytZsAjOWTiMtHE3Gs8k",
            authDomain: "gestao-receitas-abcd0.firebaseapp.com",
            databaseURL: "https://gestao-receitas-abcd0-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gestao-receitas-abcd0",
            storageBucket: "gestao-receitas-abcd0.appspot.com",
            messagingSenderId: "496264598822",
            appId: "1:496264598822:web:244fb246e731bbd3119de7",
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth();
        const dbref = ref(db);

        let EmailInp = document.getElementById('emailInp');
        let PasswordInp = document.getElementById('passwordInp');
        let NameInp = document.getElementById('nameInp');
        let MainForm = document.getElementById('MainForm');

        let LoginUser = evt => {
            evt.preventDefault();

            signInWithEmailAndPassword(auth, EmailInp.value, PasswordInp.value)
                .then((credentials) => {
                    alert(credentials.user.email + ' has logged in');
                })
                .catch((error) => {
                    alert(error.message);
                    console.error();
                    console.log(error.code);
                    console.log(error.message);
                });
        }

        MainForm.addEventListener('submit', LoginUser);
    </script>
</body>

</html>
