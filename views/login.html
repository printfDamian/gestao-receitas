<content>
  <form
    action="/login"
    method="POST"
    id="MainForm"
    class="w-25 m-4 position-absolute top-50 start-50 translate-middle"
  >
    <h2>Login User</h2>
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="name@example.com"
        required
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        required
      />
      <label for="floatingPassword">Password</label>
    </div>
    <a href="/registerPage">Register if you don't have an account</a>
    <br />
    <button type="submit" class="btn btn-warning text-light">Login</button>
  </form>
</content>
